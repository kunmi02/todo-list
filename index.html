<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Todo List</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <h3>  TODO LIST </h3>
    <nav></nav>
    
    <!-- <div>&nbsp</div> -->
    <button  id="create_new_project">Create new project</button>
    
    <div id="myDIV" style="display: none">
      <label for="project_title">Project Title:</label><br>
      <input type="text" id="project_title" name="project_title"><br>
      <label for="lname">Project Description:</label><br>
      <input type="text" id="project_description" name="project_description"><br>
      <button id="save_project">Save Project</button>
    </div>
    
    <!-- <div>&nbsp</div> -->
    <div id="content"></div>
    <div id="myTask" style="display: none">
      <label for="fname">Task Title:</label><br>
      <input type="text" id="title" name="title"><br>
      <label for="lname">Task Due Date:</label><br>
      <input type="text" id="due_date" name="due_date" ><br>
      <label for="lname">Priority:</label><br>
      <input type="text" id="priority" name="priority" ><br>
      <label for="lname">Desciption:</label><br>
      <input type="text" id="description" name="description"><br><br>
      <button id="add_task_to_project">Add Task</button>
      <button id="close_task_pane">Close </button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
